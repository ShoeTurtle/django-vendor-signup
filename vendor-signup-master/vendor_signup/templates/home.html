<!DOCTYPE html>
<html>
<head>
	<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet">	
	<link href="{{ STATIC_URL }}css/bootstrap-editable.css" rel="stylesheet"/>
	<link href="{{ STATIC_URL }}css/font-awesome.css" rel="stylesheet">

	<script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>	
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>	
	<script src="{{ STATIC_URL }}js/knockout-2.3.0.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-editable.js"></script>
	<script src="{{ STATIC_URL }}js/knockout.x-editable.js"></script>
	
	<script src="{{ STATIC_URL }}js/vs-custom.js"></script>	
	
	<title>Vendor Scale</title>	

</head>

<body>

<div class="container">
    
	<div class="page-header">
		<h2 class="" style="opacity: 0.8;" id="test">Vendor-Scale <span style="font-size: 28px; padding-left: 1%;">Registering your projects.</span></h2>
		<h1 style="opacity: 0.9;">{{ vendor_title }}</h1>
    </div>
	
	<div class="row">
	  	<div class="col-md-5">
	  		<div class="col-lg-offset-0 col-lg-12">
				
				<form class="form-horizontal" role="form" id="vs-project-form">
					
					<div class="form-group">
						<label for="vs-project-title" class="col-lg-3 control-label"></label>
						<div class="col-lg-9">
							<input data-bind="value: ko_project_title" type="text" class="form-control" id="vs-project-title" placeholder="Project Title">
						</div>
					</div>
				
					<div class="form-group">
						<label for="vs-project-url" class="col-lg-3 control-label"></label>
						<div class="col-lg-9">
							<input data-bind="value: ko_project_url" type="text" class="form-control" id="vs-project-url" placeholder="Project URL">
						</div>
					</div>
				
				  	<div class="form-group">
				    	<div class="col-lg-offset-3 col-lg-10">
				      		<button data-bind="click: addProject" class="btn btn-primary" id="btn-add-project"><span class="glyphicon glyphicon-plus"></span> Add Project</button>
				    	</div>
				  	</div>			
				
				</form>
				
				<div id="vs-alert" class="alert alert-warning fade" data-alert="alert">
					<div id='vs-message'></div>
				</div>			
			</div>			
	  	</div>
	  	<div class="col-md-7">
			<div class="vs-project-table">
				<table class="table">
				    <thead>
						<tr>
				        	<th style="font-size: 17px; opacity: 0.8;">Project Title</th>
							<th style="font-size: 17px; opacity: 0.8;">Project URL</th>
							<th></th>
				    	</tr>
					</thead>
				    
					<tbody data-bind="foreach: ko_project_data">
				        <tr>
				            <td><a href="#" data-bind="editable: title" data-vs-type='title'></a></td>
				            <td><a href="#" data-bind="editable: url" data-vs-type='url'></a></td>
							<td>
								<button data-bind="click: $parent.removeProject" type="default" class="btn btn-default btn-xs">
									<span class="glyphicon glyphicon-minus" style="color: lightcoral;"></span>
								</button>
							</td>
				        </tr>    
				    </tbody>
				</table>
			</div>	  		
			
			<div>
	      		<button data-bind="click: saveProject" class="btn btn-success"><span class="glyphicon glyphicon-floppy-save"></span> Save Projects</button>
	    	</div>
	  	</div>
	</div>
	
</div>

</body>
